<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <title>Focus Frame</title>
      <link rel="stylesheet" href="css/mobile.css" />
      <link rel="stylesheet" href="css/tablet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.css"
      integrity="sha512-gnAN+RgTMylunXI7AMg+PtcUGpKZFkZJoFIkAWvdPFRrFJz3p2tx4+9xbjILRfN7CzoViMgS8vSf06fSQzWZjA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--rewiev section-->

    <section class="review-section">
      <h2 class="review-header">Reviews</h2>

      <div class="review-box">
        <div class="review-credential">
          <img
            src="./images/abraham-baker.jpg"
            class="abraham-picture"
            alt="abraham-baker"/>

          <div class="review-text-box">
            <h3 class="abaraham-credential">Abraham Baker</h3>
            <h5 class="review-title">Student</h5>
          </div>
         
        </div>
        <img src="./images/SVG/stars.svg" class="reviews-stars" alt="stars">
        <p class="review-text">
          I am very pleased that I decided to enroll in photography school. The
          teachers turned out to be very talented and experienced professionals
          who share their knowledge and are dedicated to their work. I was able
          to expand my skills and discover my own style.
        </p>
      </div>
    </section>
  </body>
</html>
